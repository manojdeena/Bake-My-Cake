<div id="login-form">
    <h3>If you are a Admin, enter your Admin Code</h3>
    <mat-form-field>
        <mat-label>Enter Admin Code</mat-label>
        <input matInput type="password" name="AdminCode" [(ngModel)]="adminPassCode" placeholder=" Code">
    </mat-form-field>
    <button mat-button color="primary" (click)="validateAdminCode()">Submit</button>
    <h3>If you are a Visitor, <a routerLink="">click here</a></h3>
</div>
